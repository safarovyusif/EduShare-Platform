<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - EduShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">EduShare</h2>
            <p class="text-muted">Platformaya Giriş</p>
        </div>
        
        <form action="/" method="POST">
            <div class="mb-3">
                <label class="form-label">İstifadəçi adı</label>
                <input type="text" name="username" class="form-control" placeholder="Məsələn: Yusif Səfərov" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Şifrə</label>
                <input type="password" name="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Daxil Ol</button>
        </form>
        
    </div>

</body>
</html>
