{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-end mb-5">
    <div>
        <h2 class="fw-bold text-dark">Ekspert Mentorlar</h2>
        <p class="text-muted mb-0">Sualın var? Təcrübəli tələbələrdən kömək al.</p>
    </div>
    <button class="btn btn-dark rounded-pill px-4 shadow">
        <i class="fas fa-hand-sparkles me-2 text-warning"></i> Mentor Olmaq İstəyirəm
    </button>
</div>

<div class="row g-4">
    {% for mentor in mentors %}
    <div class="col-md-4">
        <div class="card border-0 shadow-sm h-100 rounded-4 position-relative overflow-hidden" style="transition: transform 0.3s;">
            <div class="position-absolute top-0 start-0 w-100" style="height: 6px; background: linear-gradient(90deg, #4e54c8, #8f94fb);"></div>
            
            <div class="card-body text-center p-4">
                <div class="mb-3 position-relative d-inline-block">
                    <img src="https://ui-avatars.com/api/?name={{ mentor.name }}&background=random&size=128" 
                         class="rounded-circle shadow-sm border border-4 border-white" width="90">
                    <span class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle p-2"></span>
                </div>
                
                <h5 class="fw-bold mb-1">{{ mentor.name }}</h5>
                <p class="text-primary small fw-bold mb-3">{{ mentor.subject }}</p>
                
                <div class="d-flex justify-content-center mb-4">
                    <div class="bg-light px-3 py-1 rounded-3 mx-1">
                        <i class="fas fa-star text-warning small"></i> <strong>{{ mentor.rating }}.0</strong>
                    </div>
                    <div class="bg-light px-3 py-1 rounded-3 mx-1">
                        <i class="fas fa-user-friends text-muted small"></i> <strong>{{ mentor.students }}</strong>
                    </div>
                </div>

                <button class="btn btn-outline-primary w-100 rounded-pill fw-bold">
                    <i class="far fa-comment-dots me-2"></i>Sual Ver
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    /* Hover effekti */
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
    }
</style>
{% endblock %}
