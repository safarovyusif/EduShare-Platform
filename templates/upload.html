{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card">
            <div class="card-header p-4 text-white" style="background: linear-gradient(45deg, #3498db, #2980b9);">
                <h4 class="m-0"><i class="fas fa-cloud-upload-alt me-2"></i>Yeni Resurs Yüklə</h4>
            </div>
            <div class="card-body p-5">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Materialın Adı:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-heading"></i></span>
                            <input type="text" name="title" class="form-control" required placeholder="Məs: Tarix Konspekti">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Fənn / Kateqoriya:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                            <select name="subject" class="form-select">
                                <option value="Riyaziyyat">Riyaziyyat</option>
                                <option value="IT/Proqramlaşdırma">IT/Proqramlaşdırma</option>
                                <option value="Tarix">Tarix</option>
                                <option value="Xarici Dil">Xarici Dil</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Sizin Adınız (Mentor):</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="author" class="form-control" required placeholder="Ad Soyad">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Fayl Seçin (PDF/PPT):</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold" style="background: linear-gradient(45deg, #2ecc71, #27ae60); border: none;">
                        <i class="fas fa-plus-circle me-2"></i> Bazaya Əlavə Et
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
